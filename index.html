<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunjara Linux | Modern & Minimal</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #eeeeee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container { max-width: 800px; padding: 20px; }
        h1 { color: #00cc66; font-size: 3rem; margin-bottom: 10px; }
        p { font-size: 1.2rem; line-height: 1.6; color: #bbbbbb; }
        .btn {
            display: inline-block;
            background-color: #00cc66;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn:hover { background-color: #00994d; }
        .features { display: flex; gap: 20px; margin-top: 40px; }
        .card { background: #252525; padding: 15px; border-radius: 8px; flex: 1; border: 1px solid #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>HUNJARA LINUX</h1>
        <p>A modern, magyar fejlesztésű Manjaro-alapú disztribúció Limine bootloaderrel és sallangmentes KDE Plasma felülettel.</p>
        
        <div class="features">
            <div class="card"><h3>Minimal</h3><p>Nincs bloatware, csak ami kell.</p></div>
            <div class="card"><h3>Gyors</h3><p>Limine-alapú villámgyors boot.</p></div>
            <div class="card"><h3>Magyar</h3><p>Hazai igényekre szabva.</p></div>
        </div>

        <a href="https://github.com/hunjara/hunjara-repo" class="btn">GitHub Repozitórium</a>
    </div>
</body>
</html>
